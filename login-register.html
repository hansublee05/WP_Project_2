<html>
  <head>
    <title>Login/Register</title>
    <link rel="stylesheet" href="login-register.css" />
  </head>
  <body>
    <header>
      <div id="logo"><a href="index.html">RYB</a></div>
      <nav>
        <ul>
          <a href="chart.html"><li>Chart</li></a>
          <a href="genres.html"><li>Genres</li></a>

        </ul>
      </nav>
      <div id="login-register">
        <a href="login-register.html">Login/Register</a>
      </div>
    </header>
    <main>
      <section class="main">
        <div id="form-container">
          <form class="login">
            <div>
              <label for="username-login">Username</label><br />
              <input type="text" id="username-login" />
            </div>
            <div>
              <label for="password-login">Password</label><br />
              <input type="password" id="password-login" />
            </div>
            <div>
              <label for="remember">Remember this account</label>
              <input type="checkbox" id="remember" />
            </div>
            <button>Login</button>
          </form>
          <form class="register">
            <div>
              <label for="email">Email</label><br />
              <input type="email" id="email" />
            </div>
            <div>
              <label for="username-register">Username</label><br />
              <input type="text" id="username-register" />
            </div>
            <div>
              <label for="password-register">Password</label><br />
              <input type="password" id="password-register" />
            </div>
            <div>
              <label for="password-confirm">Confirm password</label><br />
              <input type="password" id="password-confirm" />
            </div>
            <div>
              <input type="radio" id="male" name="gender" />
              <label for="male">Male</label><br />
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label>
            </div>
            <button>Register</button>
          </form>
        </div>
      </section>
    </main>

        </ul>
      </div>
      <div>
        <h3>Contact us</h3>
        <ul>
          <li>Support</li>
          <li>Feedback</li>
          <li>Jobs</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
